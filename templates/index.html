<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background:black">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div style="background: url(https://lh3.googleusercontent.com/aySHeN-dTpRydeIWBuwXzsUWJF2M4rdEUpJ_Q3IXRSurE2v124YvLra6sw7r_Mbk=s1200)"
        class="jumbotron text-center">
        <h1 style="color:whitesmoke">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg btn-white" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style="color:whitesmoke">Latest Mars News</h2>
              <h4 style="color:whitesmoke" class="media-heading">{{ mars.news_title }}</h4>
              <p style="color:whitesmoke">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 style="color:whitesmoke">Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4 style="color:whitesmoke">Mars Facts</h4>
            <div style="background:whitesmoke">{{ mars.facts | safe }}</div>
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center" style="color:whitesmoke">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail" style="background:black; border:black">
            <img src="{{ hemisphere.img_url | default('static/images/error.png', true) }}" 
              alt="..."
              class="img-rounded">
            <div class="caption">
              <h3 style="color:whitesmoke">{{ hemisphere.title }}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      
      </div>
    </div>
  </body>
</html>
